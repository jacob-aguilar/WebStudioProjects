<h2 mat-dialog-title disableClose >Eliminar</h2>

<mat-dialog-content class="mat-typography">
    <p>¿Estás seguro que quiere eliminar este registro?</p>
</mat-dialog-content>


<mat-dialog-actions align='end'>
    <button mat-button (click)='BorrarRegistro()' mat-dialog-close class="botonperron" 
    style="outline:none;display:block;">Eliminar
    </button> &nbsp;&nbsp;

    <button mat-button (click)='salir()' mat-dialog-close  class="botonperron"
    style="outline:none;display:block;" >Cancelar
    </button>
</mat-dialog-actions>
