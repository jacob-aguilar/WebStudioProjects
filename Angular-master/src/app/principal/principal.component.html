

<div>

  <mat-toolbar>
    <mat-toolbar-row class="toolbar">
      <span (click)="drawer.toggle()" style="cursor: pointer;margin-top: 5px;">
        <mat-icon>reorder</mat-icon>
      </span>
      <span class="title"><strong> Clínica UNAH-TEC Danlí</strong></span>

      <span class="example-spacer"></span>
      <span class="example-fill-remaining-space"></span>

      <span>
        <mat-icon style="cursor: pointer;margin-top: 5px;">{{icon}}</mat-icon>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>



  <mat-sidenav-container class="example-container">

    <mat-sidenav #drawer mode="side" opened>

      <div class="containerScroll" style="padding-left: 15px;padding-right: 15px;">
        <div>
          <div style="width: 226px; height: 155px;" class="logoU" alt="User picture"></div>
          <div class="sidebar-brand">
            <div id="close-sidebar">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>

        <mat-action-list class="intro">
          <button (click)="principal()" class="hoveritem " [routerLink]="['/clínicaunahtec/principal']"
            routerLinkActive="router-link-active">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> home </mat-icon> Principal
          </button>
          <button (click)="pacientes()" [routerLink]="['/clínicaunahtec/registro']" routerLinkActive="router-link-active"
            class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> folder_shared </mat-icon> Pacientes
          </button>
          <button (click)="at1()" [routerLink]="['/clínicaunahtec/at1']" routerLinkActive="router-link-active"
            class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> receipt </mat-icon> At1
          </button>
          <button (click)="consolidariodiario()" [routerLink]="['/clínicaunahtec/consolidado']"
            routerLinkActive="router-link-active" class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> today </mat-icon> Consolidado Diario
          </button>
          <button (click)="inventario()" [routerLink]="['/clínicaunahtec/inventario']" routerLinkActive="router-link-active"
            class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> healing </mat-icon> Medicamentos
          </button>
          <button *ngIf="esAdmin" (click)="admininstradores()" [routerLink]="['/clínicaunahtec/veradministradores']"
            routerLinkActive="router-link-active" class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> assignment_ind </mat-icon>
            Usuarios
          </button>
          <button *ngIf="esAdmin" [routerLink]="['/clínicaunahtec/chat']"
            routerLinkActive="router-link-active" class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> assignment_ind </mat-icon>
            Chat
          </button>
          <button (click)="ayuda()" [routerLink]="['/clínicaunahtec/ayuda']" routerLinkActive="router-link-active" class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> help </mat-icon> Ayuda
          </button>
          <button (click)="cerrarsesion()" routerLinkActive="router-link-active" class="hoveritem">
            <mat-icon style="vertical-align: middle; width: 30px; height: 30px;"> power_settings_new </mat-icon>Cerrar
            sesión
          </button>
        </mat-action-list>
      </div>


    </mat-sidenav>

    <mat-sidenav-content class="containerScroll">
      <router-outlet> </router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
