<div class="container">
  <mat-card style="margin-top: 15px;" [class.mat-elevation-z5]="true"> 
    <h3>Medicamentos</h3>
    <div class="container">
        <div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" ><mat-label><mat-icon>search</mat-icon> &nbsp;   <b>Buscar Medicamento</b> </mat-label>
          </mat-form-field>

          <button mat-raised-button [routerLink]="['/clínicaunahtec/formInventario']" routerLinkActive="router-link-active" class="boton botonperron">
            Crear Nuevo</button>
        </div>
          
          <table mat-table [dataSource]="dataSource" class="tabla">


            <ng-container matColumnDef="id_inventario">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id_inventario}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>

              <ng-container matColumnDef="presentacion">
                  <th mat-header-cell *matHeaderCellDef> Presentación </th>
                  <td mat-cell *matCellDef="let element"> {{element.presentacion}} </td>
                </ng-container>

                <ng-container matColumnDef="observacion">
                    <th mat-header-cell *matHeaderCellDef> Observación </th>
                    <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
                  </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="unidad">
              <th mat-header-cell *matHeaderCellDef> Unidades </th>
              <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
            </ng-container>

            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="botonesTabla"  
                  routerLink="/clínicaunahtec/formInventario/{{element.id_inventario}}"  > 
                  <mat-icon>create</mat-icon>
                </button> &nbsp; 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
  </mat-card>

</div>
